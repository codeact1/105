<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration System</title>
</head>
<body>
    <Header>
        <h1>My awesome user registration system!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>

    </Header>

    <main>
        <h2>Register a new user</h2>
        <div class="form-container">
            <div class="input-container">
                <label>First Name:</label>
                <input type="text" id="userFirstName">

            </div>
            <div class="input-container">
                <label>Last Name:</label>
                <input type="text" id="userLastName">

            </div>
            <div class="input-container">
                <label>Age:</label>
                <input type="number" id="userAge">

            </div>

            <div class="input-container">
                <label>Email:</label>
                <input type="text" id="userEmail">

            </div>
            <div class="input-container">
                <label>Password:</label>
                <input type="text" id="userPassword">

            </div>
            
            <div class="input-container">
                <label>Gender:</label>
                <input type="text" id="userGender">

            </div>
            <div class="input-container">
                <label>Address:</label>
                <input type="text" id="userAddress">

            </div>
            <div class="input-container">
                <label>Phone:</label>
                <input type="number" id="userPhone">

            </div>
            <div class="input-container">
                <label>Color:</label>
                <input type="color" id="userColor">

            </div>
            <div class="input-container">
                <label>Payment Method:</label>
                <select id="userPayment">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="payPal">PayPal</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="giftCard">Gift Card</option>
                </select>

                <button onclick="register();">Register</button>
            </div>
       
        </div>


    </main>

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/register.js"></script>
    
</body>


</html>
