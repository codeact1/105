<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mystyle.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <title>User Registration System</title>

</head>
<body>
    <Header class="site-header">
        <h1>My awesome user registration system!</h1>
        <nav>
            <a href="../html/index.html">Home</a>
            <a href="../html/register.html">Register</a>
            <a href="../html/user.html">User</a> 
        </nav> 
    

    </Header>

    <main>
        <h2>Register a new user</h2>
        <div class="flex-btn">
             <button class="btn" id="btnShowForm">Show <i class="fa-solid fa-file-invoice"></i> </button>
        </div>
       
        <div class="form-container">
            <p id="alert-error" class="hide">
                Alert or Notification
            </p>
            <div class="flex-btn">
                <button  id="closeForm">‚ùå</button>
            </div>
            <div class="input-container">
                <label>First Name:</label>
                <input type="text" id="userFirstName">

            </div>
            <div class="input-container">
                <label>Last Name:</label>
                <input type="text" id="userLastName">

            </div>
            <div class="input-container">
                <label>Email:</label>
                <input type="text" id="userEmail">

            </div>
            <div class="input-container">
                <label>Age:</label>
                <input type="number" id="userAge">

            </div>
            <div class="input-container">
                <label>Password:</label>
                <input type="password" id="userPassword">

            </div>
            
            <div class="input-container">
                <label>Gender:</label>
                <input type="text" id="userGender">

            </div>
            <div class="input-container">
                <label>Address:</label>
                <input type="text" id="userAddress">

            </div>
            <div class="input-container">
                <label>Phone:</label>
                <input type="tel" id="userPhone">

            </div>
            <div class="input-container">
                <label>Payment Method:</label>
                <select id="userPayment">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="payPal">PayPal</option>
                    <option value="creditCard">Credit Card</option>
                    <option value="giftCard">Gift Card</option>
                </select>
            </div>   
            <div class="input-container">
                    <label>Color:</label>
                    <input type="color" id="userColor">
            </div>
                <button class="btn" id="btnSave">Register</button>
            </div>
       
        </div>


    </main>

    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/storeManager.js"></script>
    <script src="../scripts/register.js"></script>
    
</body>


</html>
